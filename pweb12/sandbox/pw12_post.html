<html>
    <head>
        <script language="javascript" src="jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <h1>Teste AJAX</h1> 
        nome:<input type="text" id="nome"/><br/>
        email:<input type="email" id="email"/><br/>
        senha:<input type="password" id="senha"/><br/>
        <button type="button" onclick="gravar();" 
            id="bt1">
            Gravar</button>       
    </body>
</html>
<script lang="javascript">
function gravar(){
// ajax = asynchonous javascript and xml
    $.ajax({
        method: "POST",
        url: "localhost:2020/cliente",
        data:{nome: nome.value, 
              email: email.value,
              senha: senha.value }
    })
    .done(function(response){
        console.log(response);
        alert("cliente inserido com sucesso");
    });
}    

</script>
