<body>
    <div class="container">
    </br><h1 class="text-danger text-center">Calculadora</h1>
        n1:<input type="text" id="n1" class="form-control"  aria-describedby="emailHelp" placeholder="Digite um número">
        n2:<input type="text" id="n2" class="form-control" aria-describedby="emailHelp" placeholder="Digite um número">
        <br><br>
        <label for="">Escolha a operação desejada:</label><br>
        <select name="operacao" id="operacao">
            <option value="soma">Soma</option>
            <option value="subtracao">Subtração</option>
            <option value="multiplicacao">Multiplicação</option>
            <option value="divisao">Divisão</option>
        </select>
        <input type="button" value="Calcular" onClick="calculadora();"><br><br>
        r:<input type="text" id="r" class="form-control" disabled aria-describedby="emailHelp" placeholder="Resultado">
    </div>
</body>

<script lang="javascript">
    function calculadora() {
        if (n1.value == "") {
            alert("Informe um valor para n1");
            return false;
        }
        if (n2.value == "") {
            alert("Informe um valor para n2");
            return false;
        }

        if (isNaN(n1.value) || isNaN(n2.value)) {
            alert("digite apenas numeros !");
            return false;
        }


        var a = parseFloat(n1.value);
        var b = parseFloat(n2.value);

        switch (operacao.value) {
            case "soma":
                var resultado = a + b;
                break;
            case "subtracao":
                var resultado = a - b;
                break;
            case "multiplicacao":
                var resultado = a * b;
                break;
            case "divisao":
                if (b == 0) {
                    alert("Nenhum número pode ser dividido por zero!");
                    return false;
                }
                var resultado = a / b;
                break;

        }

        r.value = resultado;
    }
</script>
