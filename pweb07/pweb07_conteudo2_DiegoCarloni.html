    <!-- Corpo -->
    <body>
        <form id="frm1">
            nome:<input type="text" id="nome" /><br/>
            senha:<input type="password" id="senha1" /><br/>
            Confirmação:<input type="password" id="senha2" /><br/> 
            email:<input type="text" id="email" /><br/>
            Confirma:
            <input type="radio" id="opS" name="confirma">Sim        
            <input type="radio" id="opN" name="confirma">Não
            <br/>
            <button type="button" onClick="validar();">
            enviar
            </button>
        </form>
    </body>

<script lang="javascript">
    function validar(){
        if(nome.value.length <=3){
            alert("Digite seu nome completo !");
            nome.value="";
            nome.focus();
            return false;
        }
        if(senha1.value.length<6 || 
            !isNaN(senha1.value)  ){
            alert("Digite uma senha alfanumerica de 6 posições");
            senha1.value="";
            senha1.focus();
            return false;    
        }
        if(senha1.value!=senha2.value){
            alert("Senha e confirmação são diferentes!");
            senha2.focus();
            senha2.value="";
            return false;        
        }
        
        // a@a.co
        if(email.value.length<6 || 
        email.value.indexOf("@")<=0 || 
        email.value.lastIndexOf(".")<=email.value.indexOf("@")) { /*Se o último ponto for menor ou igual à posição do @ então é falso, ou seja, precisa existir um ponto após o @*/
        alert("email invalido!");
        email.focus();
        email.value="";
        return false;        
      }
 
      if(opS.checked==false && opN.checked==false){
        alert("Escolha uma confirmação!");
        return false;
      }
 
    alert("tudo certo !");
    frm1.submit();
}
</script>
