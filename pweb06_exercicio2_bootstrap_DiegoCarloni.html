<doctype! html>
	<html lang="pt_br">
	<!-- Cabeçalho -->
	<head> 
		<!-- Título da página -->
		<title>PW03 | Bootstrap</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<!-- Palavras-chaves para pesquisa -->
		<meta name="description" content="Remake exercício 3 de pweb, utilizando Bootstrap"/>
		<meta name="keywords" content="pweb, fatec ipiranga, ads, pweb, bootstrap, norton"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-5">
			<div class="col-xs-12 col-md-8 offset-md-2">
				<h1 class="text-danger text-center">Contato</h1>
				<p class="text-center font-italic">Seja bem vindo, preencha o <span class="font-weight-bold"> formulário:</span></p>
				<ul class="list-group mt-5">
					<li class="list-group-item text-center">duvidas</li>
					<li class="list-group-item text-center">sugestões</li>
					<li class="list-group-item text-center">criticas</li>
					<li class="list-group-item text-center">Orçamentos</li>
				</ul>
				<p class="text-center mt-3">
					Caso queira ver nossos produtos, clique
					<a href="produtos.pdf">aqui</a>
				</p>
				<form>
					<div class="form-group">
					  <label for="exampleInputText1">Nome:</label>
					  <input type="text" class="form-control" id="exampleInputText1" aria-describedby="emailHelp" placeholder="Digite seu nome">
					  <small id="emailHelp" class="form-text text-muted">Seu nome ficará confidencial.</small>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">E-mail:</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite sei e-mail">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Telefone:</label>
						<input type="tel" class="form-control" id="exampleInputEmail1" placeholder="(11) 999999999">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Assunto:</label>
						<select id="assunto" class="custom-select">
							<option>Duvidas</option>
							<option>sugestões</option> 
							<option>Criticas</option>
							<option>orçamentos</option>
						</select>
					</div>
					<p>Deseja receber uma copia deste e-mail:</p>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
						<label class="form-check-label" for="exampleRadios1">
						  Sim
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
						<label class="form-check-label" for="exampleRadios2">
						  Não
						</label>
					</div>
					  
					<div class="form-group">
						<label for="exampleFormControlTextarea1">Mensagem:</label>
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
					</div>
					<button type="submit" class="btn btn-success btn-lg mt-5">Enviar</button>
				</form>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	</body>
</html>
