	<body>
		<div class="container mt-5">
            <div class="col-xs-12 col-md-8 offset-md-2"><h1>Contato</h1>
            <h2 class="text-center font-italic">Seja bem vindo, preencha o formulário:</h2>
        <ul class="list-group mt-5" type="square">
            <li>Dúvidas</li>
            <li>Sugestões</li>
            <li>Críticas</li>
            <li>Orçamentos</li>
        </ul>
			Caso queira ver nossos produtos, clique <a href="http://professor.norton.net.br/" target="new">aqui</a></i>
			<br/><br/>	
		<form id="frm1">
			Nome: <input type="text" id="txtNome" size="50"
			placeholder="digite seu nome" /><br/><br/>
			Email: <input type="text" id="txtEmail" size="60" placeholder="digite seu email" /><br/><br/>
			Telefone: <input type="text" id="txtTelefone" size="30" /><br/><br/>
			Assunto: <select id="assunto">
					<option>Duvidas</option>
					<option>sugestões</option>
					<option>Criticas</option>
					<option>orçamentos</option>
					</select><br/><b></b>
			Deseja receber uma copia deste e-mail:
			<input type="radio" id="Op1" name="receber" />
			Sim
			<input type="radio" id="Op2" name="receber" />
			Não <br/>
			mensagem:
			<textarea id="msg" rows="4" cols="40"></textarea><br/>
			<input type="button" id="bt1" value="Enviar" />
		</form>

		<button id="copiar">Copiar</button>
		<br><br><br>
		<p></p>

		<script>
			$(document).ready(function(){
				$("#copiar").click(function(){
					if( $("#Op1").is(":checked") == true ){
						var copia = "Sim";
					} else if  ( $("#Op2").is(":checked") == true ){
						var copia = "Não";
					}
					$("p").html("Nome: "+$("#txtNome").val()+"<br/>E-mail: "+$("#txtEmail").val()+"<br/>Telefone: "+$("#txtTelefone").val()+"<br/>Assunto: "+$("#assunto").val()+"<br/>Cópia: "+copia+"<br/>Mensagem: "+$("#msg").val());	
				});	

				event.preventDefault();
				
			});
		</script>
